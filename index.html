<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Interatividade Na Pratica</title>
  </head>
  <body>
    <main>
      <div class="item active" style="--backgroud: #ea3d41">
        <div class="title">Strawberry</div>
        <img src="./Morango-fruta.png" class="fruit" />
        <img src="./Morango-refrigerante.png" class="refri" />
      </div>

      <div class="item" style="--backgroud: #2d5643">
        <div class="title">Avocado</div>
        <img src="./Abacate-fruta.png" class="fruit" />
        <img src="./Abacate-refrigerante.png" class="refri" />
      </div>

      <div class="item" style="--backgroud: #e7a043">
        <div class="title">Orange</div>
        <img src="./Laranja-fruta.png" class="fruit" />
        <img src="./Laranja-refrigerante.png" class="refri" />
      </div>

      <div class="arrow">
        <button id="next"> > </button>
        <button id="prev"> < </button>
      </div>
    </main>
  </body>

  <script src="./scripts.js"></script> 
</html>
